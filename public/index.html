<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Helper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <form id="applicationForm" action="/api/upload" method="post" enctype="multipart/form-data">
        <h2>Job Application Helper</h2>

        <label for="resume">Upload your resume:</label>
        <input
          type="file"
          id="resume"
          name="resume"
          accept=".pdf,.doc,.docx"
          required
        />

        <label for="experience">Years of Experience:</label>
        <input
          type="number"
          id="experience"
          name="experience"
          min="0"
          step="1"
          required
        />

        <label for="jobsPerDay">Number of jobs to apply per day:</label>
        <select id="jobsPerDay" name="jobsPerDay" required>
          <option value="3">3 jobs</option>
          <option value="5">5 jobs</option>
          <option value="8">8 jobs</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
